<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>My Social Media</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>

                    <li><a href="#">Settings</a></li>

    <main class="container friends">

            <ul>

                </li>
                <li>
                    <img src="friend2.jpg" alt="Friend 2">
                    <p>Friend 2</p>
                </li>
                <li>
                    <img src="friend3.jpg" alt="Friend 3">
                    <p>Friend 3</p>
                </li>
                <!-- Add more friends here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Social Media. All rights reserved.</p>
    </footer>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Risk Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Social Media Risk Detector</h1>
    
    <label for="usernameInput">Enter Instagram username:</label>
    <input type="text" id="usernameInput" name="username" required>
    
    <button onclick="profileUser()">Profile User</button>

    <p id="result"></p>

    <script>
        function profileUser() {
            // Get the Instagram username
            var username = document.getElementById("usernameInput").value;

            // Send the username to the backend for profiling
            fetch('/profile_user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'username=' + username,
            })
            .then(response => response.json())
            .then(data => {
                // Display the result
                var resultElement = document.getElementById("result");
                if (data.error) {
                    resultElement.innerHTML = `Error: ${data.error}`;
                } else {
                    resultElement.innerHTML = `User: ${data.username}<br>Risk Level: ${data.risk}`;
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>

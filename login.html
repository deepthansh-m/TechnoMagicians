<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #fafafa;
}

.container {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    max-width: 400px;
}

form {
    display: flex;
    flex-direction: column;
    max-width: 300px;
    margin: auto;
}

label {
    margin-bottom: 8px;
    font-weight: bold;
    font-size: 14px;
    color: #262626;
}

input {
    padding: 8px;
    margin-bottom: 16px;
    border: 1px solid #dbdbdb;
    border-radius: 3px;
    background-color: #fafafa;
}

button {
    background-color: #3897f0;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    font-size: 14px;
}

.footer {
    text-align: center;
    margin-top: 20px;
    font-size: 12px;
    color: #999;
}

.footer a {
    color: #3897f0;
    text-decoration: none;
}
</style>
<body>
    <div class="container">
        <form id="loginForm">
            <h2 style="text-align: center; color: #3897f0;">Instagram</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Log In</button>
        </form>

        <div class="footer">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            <p><a href="reset_password.html">Forgot your password?</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
